# Configuration file for ABRT Xorg hook
# -------------------------------------

# Comma-separated list of modules which make Xorg crashes non-reportable
# when loaded. Names should be without "_drv.so" suffix.
#
# Default: nvidia, fglrx, vboxvideo
#
# BlacklistedXorgModules = fglrx, nvidia, vboxvideo

# Comma-separated list of filters used to search for Xorg crashes in
# journal.
#
# Default: _COMM=gdm-x-session, _COMM=gnome-shell
#
# JournalFilters = _COMM=gdm-x-session, _COMM=gnome-shell
